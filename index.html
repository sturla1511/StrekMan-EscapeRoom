    <script>

    var tide=1000;
    document.getElementById("Tide").innerHTML = tide;
    var lydBak = 1;
    var vaakne = false;
    var kuJern = false;
    var vekt = 0;
    var antalGangerIRoom = 0;
    var partner=0;
    var doreSlag = 0;
    var toFolk = "Der ser du to karer foran deg, den ene større enn den andre. De ser ut som de har lyst til og banke deg."
    var hjelpeSteme=0;
//----------------------------------------------------------
    function Start(){
     document.getElementById("tekstOverskrift").innerHTML = "Altid les på nytt";
     document.getElementById("tidOverskrift").style.display = "none";
     document.getElementById("Titel").style.display = "none";
     document.getElementById("dodeVideo").style.display = "none";
     document.getElementById("Start").style.display = "none";
     document.getElementById("senarioText").innerHTML = "Du våkner opp i et kaldt hvitt rom. Du ser deg litt rundt før du oppdager en klokke på hånda med en nedteller";
     document.getElementById("Tide").style.display = "block";
     document.getElementById("StartRoomVideo").load();
     document.getElementById("StartRoomVideo").style.display = "block";
     document.getElementById("StartRoomVideo").play();
     if (tide<=0) {
      document.getElementById("senarioText").innerHTML = "Du ble tom for tid og falt på bakken";
      dode();
     }
    }

    function startRoomVideo(){
     document.getElementById("overblikKote").style.display = "none";
     lydBak = 1;
     antalGangerIRoom = 0;
     vekt = 0;
     kuJern = false;
     hjelpeSteme=0;
     vaakne = false;
     partner=0;
     document.getElementById("StartRoomVideo").style.display = "none";
     document.getElementById("overblikRoom1").style.display = "block";
     document.getElementById("ValgText").style.display = "block";
     document.getElementById("alternativA").style.display = "block";
     document.getElementById("alternativB").style.display = "block";
     if (tide<=0) {
      document.getElementById("senarioText").innerHTML = "Du ble tom for tid og falt på bakken";
      dode();
     }
    }


    function koridore1Video(){
     document.getElementById("koridore1Video").style.display = "none";
     document.getElementById("AlternativTextA").style.display = "block";
     if (partner==0) {
      document.getElementById("overblikKoridor1").style.display = "block";
     }
     if (partner==1) {
      document.getElementById("overblikKoridor1to").style.display = "block";
     }

     if (lydBak==1) {
      document.getElementById("AlternativTextA").innerHTML = "Til høyre er det en lang gang som fører til en dør. Til venstre stopper gangen før den svinger. Bak svingen hører du noen lyder.";
     }
     if (lydBak==2) {
      document.getElementById("AlternativTextA").innerHTML = "Til høyre er det en lang gang som fører til en dør. Bak døra hører du noen lyder. Til venstre stopper gangen før den svinger.";
     }
     if (lydBak!=2 && lydBak!=1) {
      document.getElementById("AlternativTextA").innerHTML = "Til høyre er det en lang gang som fører til en dør. Til venstre stopper gangen før den svinger.";
     }
     document.getElementById("AlHøyere1").innerHTML = "Gå til høyre";
     document.getElementById("AlHøyere1").style.display = "block";
     document.getElementById("AlVenstere1").style.display = "block";

     if (lydBak==6) {
      lydBak=1;
     }
     if (tide<=0) {
      document.getElementById("senarioText").innerHTML = "Du ble tom for tid og falt på bakken";
      dode();
     }
    }

    function bakSving1Video(){
      document.getElementById("bakSving1Video").style.display = "none";
      if (lydBak==2) {
       ToFolk();
      }
      else {
       KoteKoridore();
      }

      if (lydBak==6) {
       lydBak=1;
      }
      if (tide<=0) {
       document.getElementById("senarioText").innerHTML = "Du ble tom for tid og falt på bakken.";
       dode();
      }
    }

    function KoteKoridore(){
     document.getElementById("AlternativTextA").style.display = "block";
     document.getElementById("AlternativTextA").innerHTML = "Det er et rom til venstre. Hva vil du gjøre?";
     if (partner==0) {
      document.getElementById("overblikKoridor2Video").load()
      document.getElementById("overblikKoridor2Video").style.display = "block";
      document.getElementById("overblikKoridor2Video").play()
     }
     if (partner==1) {
      document.getElementById("koridoreKoteToVideo").load()
      document.getElementById("koridoreKoteToVideo").style.display = "block";
      document.getElementById("koridoreKoteToVideo").play()
     }

     if (lydBak==6) {
      lydBak=1;
     }
     if (tide<=0) {
      document.getElementById("senarioText").innerHTML = "Du ble tom for tid og falt på bakken";
      dode();
     }
    }

    function overblikKoridor2Video(){
     if (kuJern == false) {
      document.getElementById("AlKote").style.display = "block";
     }
     document.getElementById("AlHoyere2").style.display = "block";
     document.getElementById("AlVenstere2").style.display = "block";
     document.getElementById("Alned").style.display = "block";

     if (lydBak==6) {
      lydBak=1;
     }
     if (tide<=0) {
      document.getElementById("senarioText").innerHTML = "Du ble tom for tid og falt på bakken.";
      dode();
     }
    }

    function FjernKoteKoridorValg(){
     document.getElementById("koridoreKoteToVideo").style.display = "none";
     document.getElementById("overblikKoridor2Video").style.display = "none";
     document.getElementById("overblikKote").style.display = "none";
     document.getElementById("AlKote").style.display = "none";
     document.getElementById("AlHoyere2").style.display = "none";
     document.getElementById("AlVenstere2").style.display = "none";
     document.getElementById("Alned").style.display = "none";
     if (lydBak==6) {
       lydBak=1;
     }
     if (tide<=0) {
      document.getElementById("senarioText").innerHTML = "Du ble tom for tid og falt på bakken.";
      dode();
     }
    }

    function Alned(){
     if (partner==0) {
      document.getElementById("gotilKoridorVideo").load();
      document.getElementById("gotilKoridorVideo").style.display = "block";
      document.getElementById("gotilKoridorVideo").play();
     }
     if (partner==1) {
      document.getElementById("koridoreKoteNedToVideo").load();
      document.getElementById("koridoreKoteNedToVideo").style.display = "block";
      document.getElementById("koridoreKoteNedToVideo").play();
     }
